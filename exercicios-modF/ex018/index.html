<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

            <p>
                <select name="selAdd" id="selAdd">
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="analisarNumeros();">
            </p>
           
        </div>
        <div id="divResultado"> 
            

        </div>
    </section>
    <footer id="rodape">&copy; Rodapé</footer>
    <script src="script.js"></script>
</body>
</html>
